<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="maincontainer">
        <div class="result">
            <p>Your Result</p>
            <div class="circle">
                <h2 class="numb">76</h2>
                <p> of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary">
            <p>Summary</p>
            <div class="reaction">
                <img src="icon-reaction.svg" alt="">
                <p class="react">Reaction</p>
                <p class="numbers"><span>80 </span>/ 100</p>
            </div>
            <div class="memory">
                <img src="icon-memory.svg" alt="">
                <p class="memor">Memory</p>
                <p class="numbers"><span>92</span> / 100</p>
            </div>
            <div class="verbal">
                <img src="icon-verbal.svg" alt="">
                <p class="verb">Verbal</p>
                <p class="numbers"><span>61</span> / 100</p>
            </div>
            <div class="visual">
                <img src="icon-visual.svg" alt="">
                <p class="vis">Visual</p>
                <p class="numbers"><span>72</span> / 100</p>
            </div>
            <button>Continue</button>
        </div>


    </div>
    
</body>
</html>
